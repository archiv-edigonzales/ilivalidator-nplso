apply plugin: 'java'

//version '3.12.3'+System.getProperty('release','-SNAPSHOT')

configurations.all {
    resolutionStrategy { 
        force 'ch.interlis:iox-ili:1.20.14-PATCH'
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }    
    mavenLocal()
    maven {
        url "http://jars.interlis.ch"
    }
    mavenCentral()
}

dependencies {
    compile group: 'ch.interlis', name: 'ilivalidator', version: '1.11.0'
    compile group: 'com.vividsolutions', name: 'jts-core', version: '1.14.0' // Notwendig, weil ich iox-ili lokal und ohne pom.xml einbinde.
    compile group: 'net.iharder', name: 'base64', version: '2.3.9' // Notwendig, weil ich iox-ili lokal und ohne pom.xml einbinde.
    compile 'org.jgrapht:jgrapht-core:1.3.0'
    compile 'org.jgrapht:jgrapht-ext:1.3.0'
}

jar {
    manifest {
        attributes "Main-Class": "org.interlis2.validator.Main"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}